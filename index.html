<!DOCTYPE html>
<html>
<head>
    <title>Essay Grader</title>
</head>
<body>
    <h2>Essay Grading System</h2>
    <form action="/" method="post">
        <label for="prompt">Essay Prompt:</label><br>
        <textarea id="prompt" name="prompt" rows="2" cols="50"></textarea><br><br>
        
        <label for="passage">Passage:</label><br>
        <textarea id="passage" name="passage" rows="4" cols="50"></textarea><br><br>
        
        <label for="essay">Your Essay:</label><br>
        <textarea id="essay" name="essay" rows="10" cols="50" required></textarea><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
